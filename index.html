<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Scissor-Paper</title>
    <style>
        body{
            background-color: whitesmoke;
            font-family: sans-serif;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateY(-50%) translateX(-50%);
            text-align: center;
        }
        h1{
            font-size: 48px;
        }
        p,
        .score,
        .message{
            font-size: 20px;
        }
        button{
            font-size: 20px;
            display: inline-block;
            width: 150px;
            height: auto;
            margin: 10px 0;
            padding: 20px;
            border-radius: 10px;
        }
        .score,.message{
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Select either rock, paper, or scissors and see if you can beat the computer!</p>

    <p><strong>Remember: <br><br> </strong> “Rock breaks scissors, scissors cuts paper, paper covers rock.” </p>
    <div class='score'>
        
    </div>
    <div class='message'>

    </div>
    <button type='button' style="background-color: peachpuff;">Rock</button>
    <button type='button' style="background-color: aquamarine;">Paper</button>
    <button type='button' style="background-color: lavender;">Scissors</button>
    <script src="./script.js"></script>
</body>
</html>
